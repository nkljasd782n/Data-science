<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Splitter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9ff;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .download-btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä CSV File Splitter</h1>
        <p class="subtitle">Split your CSV file by empty rows</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="font-size: 12px; color: #999; margin-top: 8px;">CSV files only</p>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="file-info" id="fileInfo"></div>
        <div class="status" id="status"></div>
        <div class="results" id="results"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        let splitFiles = [];

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.csv')) {
                processFile(file);
            } else {
                showStatus('Please upload a CSV file', 'error');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        function processFile(file) {
            fileInfo.style.display = 'block';
            fileInfo.textContent = `File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            
            showStatus('Processing file...', 'info');
            results.innerHTML = '';
            splitFiles = [];

            Papa.parse(file, {
                complete: function(result) {
                    splitCSV(result.data, file.name);
                },
                skipEmptyLines: false,
                error: function(error) {
                    showStatus(`Error: ${error.message}`, 'error');
                }
            });
        }

        function splitCSV(rows, originalName) {
            const chunks = [];
            let currentChunk = [];

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const isEmpty = row.every(cell => cell === '' || cell === null || cell === undefined);

                if (isEmpty && currentChunk.length > 0) {
                    chunks.push(currentChunk);
                    currentChunk = [];
                } else if (!isEmpty) {
                    currentChunk.push(row);
                }
            }

            if (currentChunk.length > 0) {
                chunks.push(currentChunk);
            }

            if (chunks.length === 0) {
                showStatus('No data found in the CSV file', 'error');
                return;
            }

            const baseName = originalName.replace('.csv', '');
            chunks.forEach((chunk, index) => {
                const csv = Papa.unparse(chunk);
                const fileName = `${baseName}_part${index + 1}.csv`;
                splitFiles.push({ name: fileName, content: csv, rows: chunk.length });
            });

            displayResults();
            showStatus(`Successfully split into ${chunks.length} file(s)!`, 'success');
        }

        function displayResults() {
            results.innerHTML = '<h3 style="margin-bottom: 10px; color: #333;">Split Files:</h3>';
            
            splitFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <div>
                        <strong>${file.name}</strong><br>
                        <span style="font-size: 12px; color: #666;">${file.rows} rows</span>
                    </div>
                    <button class="download-btn" onclick="downloadFile(${index})">Download</button>
                `;
                results.appendChild(div);
            });

            const downloadAllBtn = document.createElement('button');
            downloadAllBtn.className = 'btn';
            downloadAllBtn.textContent = 'Download All Files';
            downloadAllBtn.style.width = '100%';
            downloadAllBtn.style.marginTop = '15px';
            downloadAllBtn.onclick = downloadAll;
            results.appendChild(downloadAllBtn);
        }

        function downloadFile(index) {
            const file = splitFiles[index];
            const blob = new Blob([file.content], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadAll() {
            splitFiles.forEach((file, index) => {
                setTimeout(() => downloadFile(index), index * 200);
            });
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
